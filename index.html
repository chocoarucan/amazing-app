<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Awesome Weather App</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/e38991dbd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main-details border rounded-top-4">
        <h1 id="main-city">Manila</h1>
        <h2 id="main-temp">26°C</h2>
        <div class="description" id="description">Clear Sky</div>

        <div class="main-date" id="main-date">Wednesday</div>
        <div class="time" id="time">9:55pm</div>
        <div><img src="" alt="Clear" id="icon" class="icon" /></div>
        <div class="wind">Wind: <span id="wind">2 km/hr</span></div>
        <div class="humidity">Humidity: <span id="humidity">68%</span></div>
        <div class="units">°C | <a href="" id="fah-link">°F</a></div>
      </div>
      <div class="information border rounded-bottom-4">
        <form class="search-bar" id="city-search">
          <input type="text" id="city-input" placeholder="Input city" />
          <input type="submit" value="Search" />
        </form>
        <div class="row">
          <div class="col-3 date1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thurs</h5>
                <p class="card-text"><i class="fa-solid fa-sun"></i></p>
                <p class="card-text">23°</p>
              </div>
            </div>
          </div>
          <div class="col-3 date2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text"><i class="fa-solid fa-sun"></i></p>
                <p class="card-text">23°</p>
              </div>
            </div>
          </div>
          <div class="col-3 date3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <p class="card-text"><i class="fa-solid fa-sun"></i></p>
                <p class="card-text">23°</p>
              </div>
            </div>
          </div>
          <div class="col-3 date4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p class="card-text"><i class="fa-solid fa-sun"></i></p>
                <p class="card-text">23°</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <span class="footer"
        ><a href="https://github.com/chocoarucan/amazing-app"
          >Open-source code</a
        >
        by Choco Arucan</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
